title: 天才与苦逼
---

<p>我想说的是，天才都是苦逼过来的。</p>
<p>我承认有的人在某一方面有先天的优势，那也只是大脑中某一部分肌肉碰巧发达点而已。</p>
<p>如果你发现某个人很牛逼，你要看到，他只是在背后苦逼地练习，使某些身体机能强大了而已。你发现某些人很会唱歌，很会说话，很会打球，很会编程。。等等这些都是在苦逼地努力下使自身做出的一些改变。他们曾经和你一般水，你没看到而已。大家都是等练好了，才出来玩牛逼。</p>
<p>也许只是因为你学的是计算机，他学的却是医学</p>
<p>但是，练习学习，不断地尝试中要懂得思考,才可以提高效率。</p>
